
<div class="col-sm-12">
  <p>Check for palindromes</p>
  <form class="form-horizontal" novalidate="novalidate" name="form" ng-submit="checkPalindrome()">
  <label>Enter word:
    <input type="text" class="form-control" name="word" ng-model="word" required=""/>
    </label>
  <button class="btn btn-primary" type="submit">Verify Word</button>
  </form>
  <p>{{result}}</p>
  <br>
</div>
